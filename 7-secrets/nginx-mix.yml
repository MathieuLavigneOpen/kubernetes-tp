apiVersion: v1
kind: Pod
metadata:
  name: mix.secret.evoliatis.fr
  labels:
    app: nginx
spec:
  containers:
    - name: nginx-demo
      image: nginx
      ports:
        - name: nginx-port
          containerPort: 80
      env:
        - name: UTILISATEUR
          valueFrom:
            configMapKeyRef:
              name: nginx-config
              key: login
        - name: MDP
          valueFrom:
            secretKeyRef:
              name: nginx-secrets
              key: password
